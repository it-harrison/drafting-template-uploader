<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DTUploader</title>

  </head>
  <body>
    <main>
      <h1>Drafting Template Issue Uploader</h1>
      <div id="control-container">
        <div id="token-input-container">
          <va-text-input id="gh-token-input" label="Enter your Github token" id="token-input" type="text">
        </div>
        <div>
          <div id="token-transmit">
            <va-button id="transmit-button" text="add token" />
          </div>
          <div id="update-token-container">
            <va-button id="choose-file-button" text="choose file" />
          </div>
        </div>
      </div>
      <div>
        <va-checkbox id="dst" label="Design System Team Staging Review" />
      </div>
      
      <div id="loading-container" class="hide-container">
        <va-loading-indicator
        label="Please stand by"
        message="Upload starting"
        set-focus />
      </div>
      <div id="prog-bar" class="hide-container" >
        <div>
          <div>Percent tickets uploaded:</div>
          <va-progress-bar percent="0" label="upload progress" />
        </div>
      </div>
      <div id="sleep-timer" class="hide-container" ></div>
      <div id="upload-results-container" class="hide-container">
        <div id="token-update"></div>
        <div id="bad-creds"></div>
        <div id="milestone"></div>
        <div id="slack-message">
          <va-additional-info trigger="View Slack message">
            <pre id="slack-text"></pre>
            <br>
            <div class="copy-slack-container">
              <va-button text="copy slack message" />
            </div>
            <br/>
            <dialog id="success-dialog">
              Slack message copied!
              <div class="copy-slack-dialog">
                <va-button class="close-button" primary-alternate text="close" />
              </div>
            </dialog>
            <dialog id="fail-dialog">
              Slack message failed to copy!
              <div class="copy-slack-dialog">
                <va-button class="close-button" primary-alternate text="close" />
              </div>
            </dialog>
          </va-additional-info>
        </div>
        <div id="upload-ok"></div>
        <div id="failed-issues"></div>
        <div id="parse-error"></div>
        <div id="no-token"></div>
      </div>
    </main>
    <!-- <script type="module" src="/src/renderer.ts"></script> -->
  </body>
</html>
